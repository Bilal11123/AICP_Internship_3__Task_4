<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin View - Library Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        input[type="text"] {
            width: calc(100% - 40px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: inline-block;
            vertical-align: middle;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        #search-bar {
            width: calc(100% - 40px);
        }

        #search-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome Admin</h2>

        <!-- Add Book Button -->
        <a href="add_book_form.html"><button>Add Book</button></a>
        <button>Edit Book Details</button>

        <!-- View List of Books -->
        <h3>List of Books</h3>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search Books">
            <img src="search-icon.png" alt="Search Icon" id="search-icon">
        </div>
        <ul id="book-list">
            <li>Book 1</li>
            <li>Book 2</li>
            <li>Book 3</li>
        </ul>

        <!-- User Management -->
        <h3>User Management</h3>
        <ul id="user-list">
            <li>
                <span>Student 1</span>
                <button>Delete</button>
                <button>Suspend</button>
            </li>
            <li>
                <span>Student 2</span>
                <button>Delete</button>
                <button>Suspend</button>
            </li>
            <li>
                <span>Teacher 1</span>
                <button>Delete</button>
                <button>Suspend</button>
            </li>
        </ul>
    </div>
</body>
</html>
